<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/css5.css">
   
</head>
<body id="a">
    <div class="diva">
    <div class="div1">Sign up</div>
    <div class="div2">
        
        <label for="First name">First name</label>
        <input type="text" value="" placeholder="First name" id="name1"><br><br>

        <label for="Last name">Last name</label>
        <input type="text" value="" placeholder="Last name" id="name2"><br><br>

       

        <label for="DOB">DOB</label>
        <input type="date" name="" value="" style="color:black; font-style: normal;"><br><br>
        
        <label for="Gender">Gender</label>
        <input type="radio" name="Gender" value="Male">
        <label for="Male">Male</label>
        <input type="radio" name="Gender" value="Female">
        <label for="Female">Female</label><br><br>

        <label for="Country">Country</label>
        <select>
        <option value="Country" selected>Country</option>
        <option value="United Kingdom">United Kingdom</option>
        <option value="USA">USA</option>
        <option value="Bangladesh">Bangladesh</option>
        <option value="Canada">Canada</option>
        <option value="Afganistan">Afganistan</option>
        <option value="Denmark">Denmark</option>
        </select>
        <br><br>

        <label for="Email id">Email id</label>
        <input type="email" value="" placeholder="Email id"><br><br>

        <label for="phone">Phone</label>
        <input type="tel" name="Phone" required><br><br>

        
       <label for="Password">Password</label>
        <input type="password" name="Password" required><br><br>

        <label for="Confirm password">Confirm password</label>
        <input type="password" name="Confirm password" required><br>

     
       
        <p class="p1">I agree to the terms of use  <input  type="checkbox"></p>
       

        
        <br><br>
    


    </div>
    <div class="div3">
        
        <input type="button" value="Submit" class="btn1">
        <input type="button" value="Cancel"  class="btn2">
        <a href="#a" class="link1">Go top</a>
    
    </div>

    
</div>
</body>
</html>
