<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            display:inline-block;
            width:200px;
        }
    </style>
</head>
<body>
<form style="width: 500px; margin: auto; border:50px solid; color:aqua; background-color: blue;">
        <h1 style="text-align: CENTER; color:rgb(175, 17, 17)">SUBSCRIPTION PAGE</h1>
        <header  style="color:yellow; background-color:orangered; height: 30px;">Sign up</header>
        <fieldset style="background-color:rgb(27, 27, 147);">
           

            <label for="First Name">First Name</label>
            <input type="text" name="First Name" required><br/><br/><br/>

            <label for="Last Name">Last Name</label>
            <input type="text" name="Last Name"><br/><br/><br/>

            <label for="Gender">Gender</label>
            <input type="radio" name="gender" value="Male"required>Male
            <input type="radio" name="gender"value="Female"required>Female<br/><br/><br/>

            <label for="text">Country</label>
            <input type="text" name="Country"><br/><br/><br/>

            <label for="E-mail">E-mail</label>
            <input type="email" name="E-mail" required><br/><br/><br/>

            <label for="Phone">Phone</label>
            <input type="tel" name="Phone" required><br/><br/><br/>

            <label for="Password">Password</label>
            <input type="password" name="Password" required><br/><br/><br/>

            <label for="Confirm Password">Confirm Password</label>
            <input type="password" name="Confirm Password"required><br/><br/><br/>

            <input type="checkbox">I agree to the terms of use

            <footer style="background-color:orangered; height: 30px;">
                <button style="background-color:green; float:right">Cancel</button>
               <button style="background-color:green; float:right">Submit</button>
               
                
            </footer>


            

        </fieldset>
    </form>

    
</body>
</html>
